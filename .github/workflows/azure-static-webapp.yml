name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build TypeScript (if present)
        run: |
          if [ -f ./tsconfig.json ]; then
            npm run build:ts || npx tsc -p tsconfig.json
          else
            echo "No tsconfig.json, skipping TS build"
          fi

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }} # required, set in repo secrets
          repo_token: ${{ secrets.GITHUB_TOKEN }} # optional
          action: 'upload'
          app_location: '/' # app source (change if your app is in a subfolder)
          output_location: '/' # build output (change to 'build' or 'dist' if applicable)
          # api_location: 'api' # uncomment if you have an API folder

# Notes:
# - Create the secret AZURE_STATIC_WEB_APPS_API_TOKEN in your repo settings.
# - If your build output is in a subfolder (e.g., 'build' or 'dist'), change output_location accordingly.
# - This workflow expects a static site in the repo root. Adjust app_location/output_location as needed.
